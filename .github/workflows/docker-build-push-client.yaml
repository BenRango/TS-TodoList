name: Docker Build and Push Client

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-22.04 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker client image 
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_CLIENT_REPOSITORY }} 

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: vmi2638356.contaboserver.net
          username: benrango
          key: ${{ secrets.SSH_PRIVATE_KEY_DEPLOY }}
          script: |
            echo "Connected to VPS, pulling image and restarting container..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_CLIENT_REPOSITORY }}:latest
            cd /media
            docker compose up -d
    